
<div class="pagetitle">
	<h1>Team</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item">Team</li>
			<li class="breadcrumb-item active">View</li>
		</ol>
	</nav>
</div>
<!-- End Page Title -->

<section class="section">
	<div class="row">
		<div class="col-lg-12">

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">View Team</h5>

					<div class="row">
						<div class="col-md-9"></div>
						<div class="col-md-3">
							<button type="button" onclick="showAddTeam()"
								class="btn btn-success btn-sm ">Add</button>
						</div>
					</div>

					<table class="table" id="team-table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">UT</th>
								<th scope="col">IT</th>
								<th scope="col">Availability</th>
								<th scope="col">Golden Signal</th>
								<th scope="col">Cost/M $</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="team : ${teamList}">
								<th th:onclick="|showViewTeam('${team.id}');|" scope="row">[[${team.id}]]</th>
								<td th:onclick="|showViewTeam('${team.id}');|">[[${team.name}]]</td>
								<td th:onclick="|showViewTeam('${team.id}');|">[[${team.ut}]]
									%</td>
								<td th:onclick="|showViewTeam('${team.id}');|">[[${team.it}]]
									%</td>
								<td th:onclick="|showViewTeam('${team.id}');|"><i
									class="bi bi-check-circle-fill" style="color: rgb(0, 128, 55);"></i></td>
								<td th:onclick="|showViewTeam('${team.id}');|"><i
									class="bi bi-check-circle-fill" style="color: rgb(0, 128, 55);"></i></td>
								<td th:onclick="|showViewTeam('${team.id}');|">$
									[[${team.cost}]]</td>
							</tr>
						</tbody>
					</table>


				</div>
			</div>

		</div>
	</div>
</section>
