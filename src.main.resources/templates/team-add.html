
<div class="pagetitle">
	<h1>Team</h1>
	<nav>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item">Team</li>
			<li class="breadcrumb-item active">Add/Edit</li>
		</ol>
	</nav>
</div>
<!-- End Page Title -->

<section class="section">
	<div class="row">
		<div class="col-lg-9">

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Add/Edit Team</h5>

					<!-- General Form Elements -->
					<!--  <form> -->
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Team
							Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="team-name">
						</div>
					</div>

					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">On-boarding
							page</label>
						<div class="col-sm-10">
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">URL</span> <input
									type="text" class="form-control"
									aria-describedby="basic-addon3" id="onboard-page">
							</div>
						</div>
					</div>

					<div class="row mb-5">
						<label class="col-sm-2 col-form-label">Golden Signal</label>
						<div class="col-sm-10">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" checked
									id="golden-signal"> <label class="form-check-label"
									for="flexSwitchCheckChecked">On boarded</label>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon2">URL</span> <input
									type="text" class="form-control"
									aria-describedby="basic-addon3" id="golden-signal-page">
							</div>
						</div>
					</div>

					<div class="row mb-5">
						<label class="col-sm-2 col-form-label">Availability</label>
						<div class="col-sm-10">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" checked
									id="availability"> <label class="form-check-label"
									for="flexSwitchCheckChecked">On boarded</label>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon3">URL</span> <input
									type="text" class="form-control"
									aria-describedby="basic-addon3" id="availability-page">
							</div>
						</div>
					</div>

					<div class="row mb-5">
						<label class="col-sm-2 col-form-label">UT and IT</label>
						<div class="col-sm-10">
							<div>
								<label for="customRange1" class="form-label">UT Coverage</label>
								<input type="range" class="form-range" min="0" max="100"
									step="1" id="ut">
							</div>
							<div>
								<label for="customRange2" class="form-label">IT Coverage</label>
								<input type="range" class="form-range" min="0" max="100"
									step="1" id="it">
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<label for="inputPassword" class="col-sm-2 col-form-label">More
							Info</label>
						<div class="col-sm-10">
							<textarea class="form-control" style="height: 100px"
								id="more-info"></textarea>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Submit</label>
						<div class="col-sm-10">
							<button type="submit" onclick="saveTeam(0)"
								class="btn btn-primary">Save</button>
						</div>
					</div>

					<!-- </form><!-- End General Form Elements -->
					-->

				</div>
			</div>

		</div>
</section>
